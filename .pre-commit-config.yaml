default_install_hook_types: [pre-commit, pre-push, commit-msg]
repos:
    -   repo: https://github.com/psf/black
        rev: 24.8.0  # Use the latest version of pylint available
        hooks:
            -   id: black
                entry: poetry run black
                stages: [commit, push]

    -   repo: https://github.com/pre-commit/mirrors-pylint
        rev: v3.0.0a5  # Use the latest version of pylint available
        hooks:
            -   id: pylint
                entry: poetry run pylint
                args: [ "--rcfile=.pylintrc" ]
                stages: [commit]
            -   id: pylint
                entry: poetry run pylint
                args: [ "--rcfile=.pylintrc", "--all-files" ]
                stages: [ push ]

    -   repo: local
        hooks:
            -   id: gherkin-lint
                name: Gherkin Lint
                entry: npx gherkin-lint -c .gherkin-lintrc.json
                language: node
                types: [ text ]
                files: \.feature$
                stages: [commit, push]
            -   id: tests
                name: tests
                entry: env HEADLESS=true poetry run behave src/main/features
                language: system
                types: [ python ]
                pass_filenames: false
                stages: [push]
                always_run: true
